name: Build & Deploy Jupyter Book (v2) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Jupyter Book
        run: |
          python -m pip install --upgrade pip
          pip install "jupyter-book"

      # Important for *project* pages (org/repo): base URL is /<repo>/
      - name: Build the book
        env:
          BASE_URL: /${{ github.event.repository.name }}
        run: |
          jupyter-book build .

      # Avoid Jekyll processing (recommended for static HTML with "_" folders)
      #- name: Disable Jekyll
      #  run: |
      #    touch _build/html/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

